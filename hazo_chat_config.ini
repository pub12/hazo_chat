; hazo_chat Configuration File
; 
; This configuration file contains settings for the hazo_chat package.
; Values here can be overridden by environment variables where applicable.

[chat]
; Polling interval in milliseconds for checking new messages
polling_interval = 5000

; Number of messages to load per page (pagination)
messages_per_page = 20

[uploads]
; Maximum file size in MB for attachments
max_file_size_mb = 10

; Allowed file types for upload (comma-separated extensions)
allowed_types = pdf,png,jpg,jpeg,gif,txt,doc,docx

[ui]
; Default theme: light, dark, system
default_theme = system

; Animation duration in milliseconds
animation_duration = 200

; Mobile breakpoint in pixels
mobile_breakpoint = 768

[logging]
; Log level: debug, info, warn, error
log_level = info
